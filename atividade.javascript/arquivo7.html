    <script>
        /*Exercício para abrir um pop-up com uma nova janela e as definições que você quiser como largura e altura, no exemplo a seguir eu 
        coloquei minha página no linkedin com 400x500*/
        var win = null
        function NovaJanela(pagina, nome, w, h, scroll){
            LeftPosition=(screen.width) ? (screen.width - w) / 2 : 0
            TopPosition = (screen.height) ? (screen.height - h) / 2 : 0
            settings = 'location=no, toolbar=no, directories=no, status=no, height=' +
            h + ',width='+ w + ',top=' + TopPosition + ',left=' + LeftPosition +',scrollbars=' + scroll + ',resizable'
            win = window.open(pagina, nome, settings)
        }

        NovaJanela("http://www.linkedin.com/in/taynagalbiate/","Linkedin", 400, 500, false)
    </script>
