<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>

    <h2>Relógio Online</h2>
    <script type="text/javascript">
        function startTime() {
            var today = new Date()          //Variável para data de hoje
            var h = today.getHours()        //Horas
            var m = today.getMinutes()      //Minutos
            var s = today.getSeconds()      //Segundos

            m = checkTime(m)
            s = checkTime(s)
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s
            t = setTimeout('startTime()', 500) 
        }
        function checkTime(i) {
            if(i < 10){
                i = "0" + i
            }
            return i;
        }       
    </script>
    <div id="txt">
        <script type="text/javascript">document.write(startTime())</script>
    </div>
</body>
</html>
